
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Luminescent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              'theme-accent': 'var(--theme-accent)',
              'theme-accent-hover': 'var(--theme-accent-hover)',
              'theme-gradient-from': 'var(--theme-gradient-from)',
              'theme-gradient-to': 'var(--theme-gradient-to)',
            },
            animation: {
              'progress-image': 'progress-bar-animation-image 15s cubic-bezier(0.4, 1, 0.4, 1) forwards',
              'progress-video': 'progress-bar-animation-video 120s cubic-bezier(0.4, 1, 0.4, 1) forwards',
              'pulse-glow': 'pulse-glow 2.5s infinite cubic-bezier(0.4, 0, 0.6, 1)',
              'fade-in': 'fade-in 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'fade-in-slide': 'fade-in-slide 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'slide-in-right': 'slide-in-right 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'scale-up': 'scale-up 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'float-up': 'float-up 10s linear infinite',
              'blink': 'blink 1s step-end infinite',
              'gradient-move': 'gradient-shift 4s ease infinite',
            },
            keyframes: {
              'progress-bar-animation-image': {
                'from': { width: '0%' },
                'to': { width: '95%' }
              },
              'progress-bar-animation-video': {
                'from': { width: '0%' },
                'to': { width: '95%' }
              },
              'pulse-glow': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 color-mix(in srgb, var(--theme-accent) 40%, transparent)' },
                '50%': { transform: 'scale(1.05)', boxShadow: '0 0 10px 5px color-mix(in srgb, var(--theme-accent) 20%, transparent)' }
              },
              'fade-in': {
                'from': { opacity: '0', transform: 'translateY(10px)' },
                'to': { opacity: '1', transform: 'translateY(0)' }
              },
              'fade-in-slide': {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' }
              },
              'slide-in-right': {
                'from': { transform: 'translateX(100%)', opacity: '0' },
                'to': { transform: 'translateX(0)', opacity: '1' }
              },
              'scale-up': {
                'from': { transform: 'scale(0.95)', opacity: '0' },
                'to': { transform: 'scale(1)', opacity: '1' }
              },
              'float-up': {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '0' },
                '10%': { opacity: '0.6' },
                '90%': { opacity: '0.4' },
                '100%': { transform: 'translateY(-80vh) scale(0.5)', opacity: '0' }
              },
              'blink': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' }
              },
              'gradient-shift': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' }
              }
            }
          }
        }
      }
    </script>

}
</script>

<style>
:root {
  --theme-gradient-from: #ff0000;
  --theme-gradient-to: #0000ff;
  --theme-accent: #00ff00;
  --theme-accent-hover: #ff00ff;
  --clock-hour: #ff0000;
  --clock-minute: #00ff00;
  --clock-second: #0000ff;
}
body {
    font-family: 'Sora', sans-serif;
    overflow-x: hidden;
}
.dark body {
    background-color: #050505;
    background-image: 
        radial-gradient(circle at 15% 50%, color-mix(in srgb, var(--theme-gradient-from) 25%, transparent), transparent 50%), 
        radial-gradient(circle at 85% 30%, color-mix(in srgb, var(--theme-gradient-to) 20%, transparent), transparent 50%),
        url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
    background-attachment: fixed;
}
.app-tooltip {
    background-color: rgba(255, 255, 255, 0.95) !important;
    backdrop-filter: blur(16px) !important;
    -webkit-backdrop-filter: blur(16px) !important;
    border: 1px solid rgba(255, 255, 255, 0.6) !important;
    border-radius: 0.75rem !important;
    padding: 0.5rem 0.85rem !important;
    font-size: 0.8rem !important;
    font-weight: 700 !important;
    color: #1f2937 !important;
    box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.15), 0 8px 10px -6px rgba(0, 0, 0, 0.1) !important;
}
.dark .app-tooltip {
    background-color: rgba(30, 30, 35, 0.9) !important;
    border: 1px solid rgba(255, 255, 255, 0.15) !important;
    color: #f3f4f6 !important;
    box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.6) !important;
}

.glass {
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(24px) saturate(180%);
    -webkit-backdrop-filter: blur(24px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.6);
}
.dark .glass {
    background: rgba(15, 15, 20, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.glass-panel {
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(24px) saturate(180%);
    -webkit-backdrop-filter: blur(24px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.6);
    border-radius: 1.5rem;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}

.dark .glass-panel {
    background: rgba(15, 15, 20, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

/* Scrollbars */
::-webkit-scrollbar {
  width: 6px;
  height: 6px;
}
::-webkit-scrollbar-track {
  background: transparent;
}
::-webkit-scrollbar-thumb {
  background-color: rgba(156, 163, 175, 0.3);
  border-radius: 100px;
  border: 2px solid transparent;
  background-clip: content-box;
}
::-webkit-scrollbar-thumb:hover {
  background-color: rgba(156, 163, 175, 0.6);
}
.dark ::-webkit-scrollbar-thumb {
  background-color: rgba(255, 255, 255, 0.15);
}
</style>

      <defs>
        <linearGradient id="duotone-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="var(--theme-gradient-from)" />
            <stop offset="100%" stop-color="var(--theme-gradient-to)" />
        </linearGradient>
      </defs>
