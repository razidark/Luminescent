    <script>
      // Gradient background animation for light mode
      const canvas = document.getElementById('gradient-canvas');
      if (canvas && !document.documentElement.classList.contains('dark')) {
        const ctx = canvas.getContext('2d');
        let width, height, dpr;
        let blobs = [];

        const blobColors = [
          { r: 233, g: 213, b: 255 }, // light purple
          { r: 253, g: 230, b: 242 }, // light pink
          { r: 224, g: 242, b: 254 }  // light blue
        ];

        class Blob {
          constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.radius = Math.random() * (Math.max(width, height) / 4) + (Math.max(width, height) / 6);
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.color = blobColors[Math.floor(Math.random() * blobColors.length)];
          }

          update() {
            this.x += this.vx;
            this.y += this.vy;

            if (this.x - this.radius < 0) {
              this.vx = Math.abs(this.vx); this.x = this.radius;
            } else if (this.x + this.radius > width) {
              this.vx = -Math.abs(this.vx); this.x = width - this.radius;
            }
            if (this.y - this.radius < 0) {
              this.vy = Math.abs(this.vy); this.y = this.radius;
            } else if (this.y + this.radius > height) {
              this.vy = -Math.abs(this.vy); this.y = height - this.radius;
            }
          }
        }

        let animationFrameId;
        function init() {
          if (animationFrameId) cancelAnimationFrame(animationFrameId);
          dpr = window.devicePixelRatio || 1;
          width = canvas.width = window.innerWidth * dpr;
          height = canvas.height = window.innerHeight * dpr;
          canvas.style.width = `${window.innerWidth}px`;
          canvas.style.height = `${window.innerHeight}px`;
          blobs = Array(3).fill().map(() => new Blob());
          animate();
        }

        function animate() {
          ctx.clearRect(0, 0, width, height);
          
          const tempCanvas = document.createElement('canvas');
          tempCanvas.width = width;
          tempCanvas.height = height;
          const tempCtx = tempCanvas.getContext('2d');
          
          tempCtx.filter = 'blur(80px)';
          blobs.forEach(blob => {
            blob.update();
            tempCtx.fillStyle = `rgb(${blob.color.r}, ${blob.color.g}, ${blob.color.b})`;
            tempCtx.beginPath();
            tempCtx.arc(blob.x, blob.y, blob.radius, 0, Math.PI * 2);
            tempCtx.fill();
          });
          
          ctx.drawImage(tempCanvas, 0, 0);

          animationFrameId = requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
      }
    </script>
